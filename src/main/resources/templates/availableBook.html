<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/header.css" th:href="@{css/header.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{css/footer.css}">
    <link rel="stylesheet" href="../static/css/table.css" th:href="@{css/table.css}">
    <title>Available Books</title>
</head>
<body>
    <header th:replace="~{HeaderAndFooter::Header}">
        <h1>some text</h1>
    </header>

    <main>
        <h2>Available Books</h2>
        <table th:if="${books !=null}">

            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>TITLE</th>
                    <th>AUTHOR</th>
                    <th>PRICE</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.bookISBN}">ISBN</td>
                    <td th:text="${book.bookTitle}">Title</td>
                    <td th:text="${book.bookAuthor}">Author</td>
                    <td th:text="${#numbers.formatDecimal(book.bookPrice, 1, 2)}"></td>
                </tr>
            </tbody>

        </table>

        <h3>Add a Book</h3>
        <form th:action="@{/addBook}" th:object="${newBook}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{bookTitle}" required>

            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{bookAuthor}" required>

            <label for="price">Price:</label>
            <input type="text" id="price" th:field="*{bookPrice}" required>

            <button type="submit">Add Book</button>

        </form>
    </main>

    <footer th:replace="~{HeaderAndFooter::Footer}">
        some text
    </footer>
</body>
</html>
