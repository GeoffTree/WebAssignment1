<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/css/header.css" th:href="@{css/header.css}">
  <link rel="stylesheet" href="../static/css/footer.css" th:href="@{css/footer.css}">
  <title>Title</title>
</head>

<body>
  <header th:replace="~{HeaderAndFooter::Header}">
    <h1>some text</h1>
  </header>

  <main>
    <h2>Shopping Page</h2>
    <table th:if="${books !=null}">

      <thead>
      <tr>
        <th>ISBN</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>PRICE</th>
        <th>ADD TO CART</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="book : ${books}">
        <td th:text="${book.bookISBN}">ISBN</td>
        <td th:text="${book.bookTitle}">Title</td>
        <td th:text="${book.bookAuthor}">Author</td>
        <td th:text="${book.bookPrice}">Price</td>
        <td>
          <form th:action="@{/addToCart/{isbn}(isbn=${book.bookISBN})}" method="post">
            <button type="submit">Add to Cart</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>

    <h3>Items in Cart</h3>
    <p>Count: <span th:text="${cartSize}">0</span></p>
  </main>

  <footer th:replace="~{HeaderAndFooter::Footer}">
    some text
  </footer>
</body>

</html>
